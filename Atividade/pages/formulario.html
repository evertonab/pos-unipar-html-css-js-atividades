<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
        <link rel="stylesheet" href="../css/style.css">
        <title>Cadastro Noticia</title>
    </head>

    
<body class="body">
    <header class="jumbotron">
        <h1 class="display-4">HTML, CSS, ES3</h1>
        <p class="lead">Atividade Pós Unipar</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Noticias <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Formulário <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    
    <form class="needs-validation" id="cadastro-noticia" action="">
        <br>
        <h1>Cadastro de Notícia</h1>
        <div class="row g-3">
            <div class="col-12">
                <label class="form-label">Título</label>
                <input class="form-control" type="text" name="titulo" value="Título da noticia">
            </div>    
            <div class="col-sm-5">
                <label class="form-label">Cor do Título</label>
                <input class="form-control" type="color">
            </div>  
            <div class="col-sm-5">
                <label class="form-label">Data para publicação</label>
                <input class="form-control" type="date">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Opcional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="voce@exemplo.com">
                <div class="invalid-feedback">
                  Por favor, informe um e-mail válido!
                </div>
            </div>
            <div class="col-sm-12">  
                <label class="form-label">Imagem da notícia</label>
                <input type="file" accept="jpg,png">
            </div>
            <div class="col-sm-6"> 
                <label class="form-label">Endereço da Origem</label></br>
                <input class="form-control" type="url">
            </div>

            <div class="col-sm-12"> 
            <label class="form-label">Introdução da noticia</label></br>
            <textarea name="introducao" class="form-control" id="exampleFormControlTextarea1" rows="3">Teste de noticia</textarea>
            </div>    
            <br>
            
            <button class="btn btn-primary col-sm-12" type="submit">Enviar</button>
            
        </div>
    </form>

    <section>
        <table class="table" id="table-noticias" >
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Introdução</th>
                    <th></th>
                </tr>
            </thead>
            
            <tbody></tbody>

            <tfoot>
                <tr>
                    <td colspan="2">Total de registros <span>0</span> </td>
                </tr>
            </tfoot>
        </table>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>  

    <script src="../js/app.js"></script>
</body>
</html>
