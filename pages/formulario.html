<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastra Noticia</title>
</head>
<body>
    <h1>Cadastro de Nóticia</h1>
    <form>
        <label>Título</label>
        <input type="text">
        
        </br>
        <label>Cor do Título</label>
        <input type="color">

        </br>
        <label>Data para publicação</label>
        <input type="date">

        </br>
        <label>E-mail de contato</label>
        <input type="email">

        </br>
        <label>Imagem da notícia</label>
        <input type="file" accept="jpg,png">
        
        </br>
        <label>Introdução da noticia</label></br>
        <textarea></textarea>

        </br>
        <label>Endereço da Origem</label>
        <input type="url">
        
        </br>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
